      context: ./statement-service
      dockerfile: Dockerfile
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    ports:
      - '84:3333'
    environment:
      <<: *env-variables

  transaction-service:
    container_name: transaction-service
